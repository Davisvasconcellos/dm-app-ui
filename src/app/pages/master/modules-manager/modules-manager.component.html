<div class="p-6">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Gerenciamento de Módulos</h1>
    <div class="w-full md:w-auto">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="filterUsers()"
        placeholder="Buscar usuário..." 
        class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
            <th class="p-4 text-sm font-semibold text-gray-600 dark:text-gray-200">Usuário</th>
            <th class="p-4 text-sm font-semibold text-gray-600 dark:text-gray-200">Email</th>
            <th class="p-4 text-sm font-semibold text-gray-600 dark:text-gray-200">Role</th>
            <th class="p-4 text-sm font-semibold text-gray-600 dark:text-gray-200" *ngFor="let module of modules">
              {{ module.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750">
            <td class="p-4 text-sm text-gray-700 dark:text-gray-300 font-medium">{{ user.name }}</td>
            <td class="p-4 text-sm text-gray-700 dark:text-gray-300">{{ user.email }}</td>
            <td class="p-4 text-sm">
              <span class="px-2 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200': user.role === 'master',
                  'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200': user.role === 'admin',
                  'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200': user.role === 'manager',
                  'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300': !['master', 'admin', 'manager'].includes(user.role)
                }">
                {{ user.role }}
              </span>
            </td>
            <td class="p-4" *ngFor="let module of modules">
              <input 
                type="checkbox" 
                [checked]="hasModule(user, module.id_code)"
                (change)="toggleModule(user, module, $event)"
                [disabled]="user.role === 'master'"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
                [title]="user.role === 'master' ? 'Usuários Master têm acesso a todos os módulos' : ''"
              >
            </td>
          </tr>
          <tr *ngIf="filteredUsers.length === 0 && !loading">
            <td [attr.colspan]="modules.length + 3" class="p-4 text-center text-gray-500 dark:text-gray-400">
              Nenhum usuário encontrado.
            </td>
          </tr>
           <tr *ngIf="loading">
            <td [attr.colspan]="modules.length + 3" class="p-4 text-center text-gray-500 dark:text-gray-400">
              Carregando...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
